  <title>Trang web chia sẻ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    nav {
      background-color: #333;
      padding: 10px;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
    }

    section {
      padding: 60px 20px;
      margin: 20px 0;
      color: #333;
      border-radius: 8px;
    }

    #giới-thiệu {
      background-color: #ffcccb; /* Màu nền hồng */
    }

    #danh-sách {
      background-color: #add8e6; /* Màu nền xanh dương nhạt */
    }

    #bài-chia-sẻ {
      background-color: #90ee90; /* Màu nền xanh lá cây nhạt */
    }

    #liên-hệ {
      background-color: #f0e68c; /* Màu nền vàng nhạt */
    }

  </style>
</head>
